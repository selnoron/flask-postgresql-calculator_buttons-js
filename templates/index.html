<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>helo</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__output" class="text">0</div>
        <div class="calculator__keys">
          <button class="calculator__key calculator__key--operator" class="plus">+</button>
          <button class="calculator__key calculator__key--operator" class="minus"></button>-</button>
          <button class="calculator__key calculator__key--operator" class="multi"></button>&times;</button>
          <button class="calculator__key calculator__key--operator" class="odd">รท</button>
          <button class="calculator__key" class="num">7</button>
          <button class="calculator__key" class="num">8</button>
          <button class="calculator__key" class="num">9</button>
          <button class="calculator__key" class="num">4</button>
          <button class="calculator__key" class="num">5</button>
          <button class="calculator__key" class="num">6</button>
          <button class="calculator__key" class="num">1</button>
          <button class="calculator__key" class="num">2</button>
          <button class="calculator__key" class="num">3</button>
          <button class="calculator__key" class="num">0</button>
          <button class="calculator__key" class="num">.</button>
          <button class="calculator__key" class="clear">AC</button>
          <button class="calculator__key calculator__key--enter" class="equal">=</button>
        </div>
      </div>
      <script src=""></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>helo</title>
</head>

<body>
  <form action="/" method="post">
    <div class="calculator">
      <input class="calculator__output" id="text" name="data" value="0"></input>
      <div class="calculator__keys">
        <div class="calculator__key--operator" id="plus">+</div>
        <div class="calculator__key--operator" id="minus">-</div>
        <div class="calculator__key--operator" id="multi">*</div>
        <div class="calculator__key--operator" id="odd">/</div>
        <div class="calculator__key">7</div>
        <div class="calculator__key">8</div>
        <div class="calculator__key">9</div>
        <div class="calculator__key">4</div>
        <div class="calculator__key">5</div>
        <div class="calculator__key">6</div>
        <div class="calculator__key">1</div>
        <div class="calculator__key">2</div>
        <div class="calculator__key">3</div>
        <div class="calculator__key">0</div>
        <div class="calculator__key">.</div>
        <div id="clear">AC</div>
        <button class="calculator__key--enter" id="equal" type="submit">=</button>
      </div>
    </div>
  </form>
  <div class="hiss">
    <div class="inv-hiss">
        {% for i in range(le, 0, -1) %}
        {{his[i]}} <br>
        {% endfor %}
    </div>
  </div>
  <script src="../static/js/app.js"></script>
</body>

</html>
